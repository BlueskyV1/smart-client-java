description = 'Smart REST Client - JAX-RS (Jersey) REST client that provides client-side load balancing with a pluggable host list provider'

ext.scmUrl = 'https://github.com/emcvipr/smart-client'
ext.scmConnection = 'scm:git@github.com:emcvipr/smart-client.git'
ext.githubUrl = 'https://github.com/emcvipr/smart-client.git'

buildscript {
    apply from: "ecs-publish.buildscript.gradle", to: buildscript
}

apply from: 'ecs-publish.gradle'

dependencies {
    compile 'com.sun.jersey:jersey-client:1.18.3',
            'com.sun.jersey:jersey-core:1.18.3',
            'com.sun.jersey.contribs:jersey-apache-client4:1.18.3',
            'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.12'
}
